<div class="container">
    <div class="jumbotron">
      <h1 class="text-center">OFFER LIST</h1>
      </div>

      <div class="form-group">
        <form (submit)="searchOffer($event)">
        <div class="input-group">
        <input type="text" name="searchPhrase" class="form-control" placeholder="Search" [(ngModel)]="searchPhrase"/>  
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
      </div>
      </form>
  </div>


  <div class="form-group">
     <div *ngFor="let offer of offers">
        <mat-card class="example-card">
            <mat-card-header>              
              <mat-card-title>{{offer.title}}</mat-card-title>
              <mat-card-subtitle>{{offer.merchant}}</mat-card-subtitle>
            </mat-card-header>
            
            <img mat-card-image src="../../assets/offer.jpg" alt="Offer page">
            
            <mat-card-content>
              <p>
                  {{offer.shortDescription}}
              </p>        
            
              <h5>+{{offer.contactNumber}}</h5>
              <h5>{{offer.validSinceDate}} - {{offer.validUntilDate}}</h5>   
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>VIEW</button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
           
          </mat-card>
          <mat-divider></mat-divider>
       </div>
  </div>

</div>
